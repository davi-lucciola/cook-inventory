<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %} {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/static/imgs/cooking.svg" type="image/x-icon">  
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="bg-success w-100" style="height: 8vh;">
      <nav class="container navbar navbar-expand-lg h-100">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
          <a href="/estoque" class="text-decoration-none">
            <div class="d-flex align-content-center gap-3">
              <img src="/static/imgs/cooker.svg" style="height: 50px; width: 50px;">
              <h1 class="text-white"> Cook Inventory </h1>
            </div>
          </a>
          {% if user %}
            <div class="d-flex gap-3">
              <ul class="navbar-nav d-flex gap-3">
                <li class="nav-item">
                  <a class="btn btn-outline-light" aria-current="page" href="/estoque"> Estoque </a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-light" href="/categorias"> Categorias </a>
                </li>              
                <li class="nav-item">
                  <a class="btn btn-danger" href="/logout">
                    Sair
                  </a>
                </li>
              </ul>
            </div>
          {% endif %}
        </div>
      </nav>
    </header>
    {% block main %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
