<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %} {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/static/imgs/cooker.svg" type="image/x-icon">
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="bg-success w-100" style="height: 8vh;">
      <div class="container h-100 d-flex align-items-center">
        <div class="d-flex align-content-center gap-3">
          <img src="/static/imgs/cooker.svg" style="height: 50px; width: 50px;">
          <h1 class="text-white"> Cook Inventory </h1>
        </div>
      </div>
    </header>
    {% block main %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
