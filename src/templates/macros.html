{% macro show_message() %}
  {% with messages = get_flashed_messages(true) %} 
    {% if messages %}
    <div class="w-50 d-flex justify-content-between mt-5 mb-0 {{messages[0][0]}}" style="min-width: 350px">
      <p class="mb-0">{{ messages[0][1] }}</p>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %} 
  {% endwith %}
{% endmacro %}
